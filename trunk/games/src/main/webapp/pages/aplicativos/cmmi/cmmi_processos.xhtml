<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="cmmiProcessosForm" prependId="false">
		<p:growl id="growlCmmiProcessos" showDetail="true" />

		<p:panel header="Processos">
			<p:dataGrid id="availableProcessos" value="#{cmmiBean.processosCmmi}"
				var="processo" columns="1">
				<p:panel id="processo" >
					<h:outputLabel value="#{processo.codigo} - #{processo.nome}" />
				</p:panel>

				<p:draggable for="processo" revert="true" scope="processosCmmi"
					stack=".ui-cmmi-processo" />
			</p:dataGrid>
		</p:panel>
	</h:form>

</ui:composition>
