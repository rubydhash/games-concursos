<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title><ui:insert name="title">#{messages['title']}</ui:insert></title>
	<!-- para mudar o icone do titulo da aba <link rel="shortcut icon" href="/favicon.ico" />-->
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/styles/games.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/scripts/games.js"></script>
</h:head>
<h:body>

	<pe:layout fullPage="true">
		<pe:layoutPane id="north" position="north" resizable="false"
			closable="false" size="50">
			<ui:include src="/pages/menu.xhtml" />
		</pe:layoutPane>
		<pe:layoutPane position="east" resizable="false" closable="true"
			size="350">
			<ui:insert name="content-east" />
		</pe:layoutPane>
		<pe:layoutPane id="center" position="center" resizable="false"
			closable="false">
			<ui:insert name="content-center" />
		</pe:layoutPane>
		<pe:layoutPane id="south" position="south" resizable="false"
			closable="false" size="40">
			<p:panel style="text-align: center;">
				<h:outputText value="#{messages['bottom']}" />
			</p:panel>
		</pe:layoutPane>
	</pe:layout>

	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />

	<p:dialog modal="false" widgetVar="statusDialog"
		header="#{messages['label.por.favor.aguarde']}" draggable="false"
		closable="false" resizable="false">
		<p:graphicImage value="/resources/images/ajaxloadingbar.gif" />
	</p:dialog>

</h:body>
</html>
