<?xml version="1.1" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">#{msg['title']}</ui:insert></title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/styles/games.css" />
</h:head>

<h:body>

	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />

	<p:dialog modal="true" widgetVar="statusDialog" header="Loading..."
		draggable="false" closable="false" resizable="false">
		<p:graphicImage value="/resources/images/ajaxloadingbar.gif" />
	</p:dialog>

	<ui:insert name="dialogs">

	</ui:insert>
	<p:layout fullPage="true"
		rendered="#{controleBean.usuario.tecnico or controleBean.usuario.usuario or controleBean.usuario.administrador}">

		<p:layoutUnit position="north">
			<ui:insert name="content-north">
				<div id="title">#{msg['title']}</div>

				<p:growl id="messages" life="1000" />

				<ui:include src="/pages/protected/usuario/userbar.xhtml" />

			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="south">
			<h:outputText value="#{msg['bottom']}" />
		</p:layoutUnit>

		<p:layoutUnit position="west">
			<ui:include src="/pages/protected/usuario/menuPrincipal.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content-center">content-center</ui:insert>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
