<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">#{msg['title']}</ui:insert></title>
	<!-- para mudar o icone do titulo da aba <link rel="shortcut icon" href="/favicon.ico" />-->
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/styles/games.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/scripts/games.js"></script>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit id="north" position="north" size="100" closable="false"
			collapsible="false">
			<ui:insert name="content-north"></ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="south" position="south" size="100" closable="false"
			collapsible="false">
			<ui:insert name="content-south"></ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="west" position="west" size="200" closable="false"
			collapsible="false">
			<ui:insert name="content-west"></ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="east" position="east" size="200" closable="false"
			collapsible="false">
			<ui:insert name="content-east"></ui:insert>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center">
			<ui:insert name="content-center"></ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
